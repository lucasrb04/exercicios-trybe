<!DOCTYPE html>
<html>
  <head>
    <style>
      .textConfig {
        color: blue;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2  id="page-title">Título</h2>
    <p class="textConfig" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="textConfig" id="second-paragraph">Segundo parágrafo!</p>

    <script>
      let paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector("h2").innerText = "Filme do ator Selton Mello.";
      document.querySelector("h4").innerText = "Ator"
      let backgroundColor = document.querySelectorAll(".textConfig")[0];
      backgroundColor.style.backgroundColor = "gray";
      let italicText = document.querySelector("h4");
      italicText.style.fontStyle = "italic";
    </script>
  </body>
</html>
