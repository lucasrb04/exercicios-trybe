  <form action="" method="get" enctype="multipart/form-data">
    <label for="nome-completo">Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="input-email">E-mail:
      <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
    </label>
    <br>
    <label for="input-estado">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp" selected>São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="ap">Amapá</option>
        <option value="rs">Rio Grande do Sul</option>
      </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">

    <br>
    <p>comidas favoritas:</p>
    <label for="comida-1">
      <input type="radio" name="comida-favorita" id="comida-1" value="pizza">Pizza
    </label>
    <label for="comida-2">
      <input type="radio" name="comida-favorita" id="comida-2" value="maça" checked>Maçã
    </label>
    <label for="comida-3">
      <input type="radio" name="comida-favorita" id="comida-3" value="strogonoff">Strogonoff
    </label>
    <label for="comida-4">
      <input type="radio" name="comida-favorita" id="comida-4" value="bolacha">Bolacha
    </label>
    <br>
    <p>Escreva algo sobre você:</p>
    <textarea name="sobre-mim" id="textearea-1" cols="30" rows="10"></textarea>
    <br>
    <p>digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
